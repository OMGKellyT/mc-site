<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join mc.boykelly.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Animation */
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
            background: black;
            overflow: hidden;
            position: relative;
        }
        
        /* Circuit Background Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/circuit-board.png');
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0px 0px 10px #00ffcc, 0px 0px 20px #00ffcc;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        }

        /* Glowing Button */
        .join-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #0077ff;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .join-btn:hover {
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #0077ff;
            transform: scale(1.1);
        }

        /* Subtle Floating Animation */
        .join-btn {
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .join-btn {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to mc.boykelly.com!</h1>
    <p>Click the button below to join a server:</p>
    <a class="join-btn" href="minecraft://mc.boykelly.com:25565">Join Server</a>
</body>
</html>
